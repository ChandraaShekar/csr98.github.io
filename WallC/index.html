<link rel="stylesheet" type="text/css" href="css\animate.css">
<style type="text/css">
	
 body {
        font-family: Tahoma, Geneva, sans-serif;
        font-size: 19px;
      }

      a{
      	text-decoration: none;
      	
      	color: #333; 
        float: left;
        margin-top: 0px;
        padding: 30px;
        padding-top: 20px;
      }

      a:hover{
      	color: #51ab6d;
      	border-top: 3px solid #1f48c4;
      	margin-bottom: 0.1em;
      }

      li{
      	list-style: none;
      	margin-left: 300px;
      	margin-bottom: -0px;

      }

      header{
      	width: 100%;
      	height: 80px;
      	position: fixed;
      	background-color: #fff;
      	top: 0px;
      	left: 0px;
      	border-bottom: 1px solid #333 0.9;
      }

      a:active{
      	color: #51ab6d;
      }

     h1{
     	margin-left: 776px;
     	margin-top: 200px;
     	font-size: 95px;
     	color: #51ab6d;
     }

     img{
     	float: right;
     	margin-right: 300px; 
     }
     
      #fb2{
      	visibility: hidden;
      }
      
      .fb3{
      	visibility: visible;
      }  

      button{
      	width: 300px;
      	height: 100px;
        margin-left: 400px;
        border: 1px solid #333;
        border-radius: 20px;
        background-color: #fff;
        margin-top: 300px;
        -webkit-transition: 0.5s;
        -moz-transition: 1s;
        -o-transition: 1s;
        transition: 0.5s;
      }

      button:hover{
      	background-color: #51ab6d;
      }

      button:active{
      	border: 0px;
      }

      h3{
      	text-transform: uppercase;
      	color: #333;
      }
      
      button:focus{
      	outline: 0px;
      }
    
</style>
<!--Jquery start-->
<script type="text/javascript" src="js\jquery.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
         $("#fb1").mouseover(function(){
         	$(this).toggle()

         });
	});

	$(document).ready(function(){
		$("#fb1").mouseover(function(){
			$("#fb2").css("visibility", "visible")
		});
        
        $("fb2").moeseleave(function(){
            $(this).css("visibility", "hidden")
        });


	});

</script>
<!--Jquery end-->
</head>
